<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auto texting</title>
</head>
<body>
    <div class="code">
        <h2>iam a <span class="type">.</span></h2>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed('.type',{
            strings:['web developer.','freelancer.','uiux.'],
            typeSpeed:120,
            backSpeed:120,
            loop:true,
        })
    </script>
</body>
</html>
